<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for문</h1>

    <script>
        for(var i =1; i<10; i++){
            document.write(i + "<br>");
        }
        //i--이면 역순 으로
        // i + 1 + "<br>" 로 하면 10까지 바로계산
    </script>
    
</body>
</html>
