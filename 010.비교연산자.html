<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>비교 연산자</h1>

    <script>
        var x = 3, y = 5;
        var a = "abc", b = "bcd";
        document.write((x>y) + "<br>");
        document.write((a <= b) + "<br>");//ㄱㄴㄷ순 제일먼저 나오는 알파벳숫자가 작은값 글자수는 동일해야됨.(크거나 같다)
        document.write(x < a); //숫자랑 글자랑 비교가 안되므로 결과값은 false
    </script>
</body>
</html>
