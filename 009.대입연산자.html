<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>대입 연산자</h1>

    <script>
        var x = 10, y = 10;

        z = x - 5;

        document.write(z + "<br>");

        p = y - 5; 
        document.write(p + "<br>");

        
        
        var a = 10, b = 10;

        a -= 5; // a = x -5


        document.write(a + "<br>");

        b =- 5; // b = -5
        document.write(b + "<br>");
    </script>
</body>
</html>
