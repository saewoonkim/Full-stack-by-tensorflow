<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>산술 연산자</h1>

    <script>
        var x = 16, y =4;
        document.write(x + y + "<br>");
        document.write(x - y + "<br>");
        document.write(x * y + "<br>");
        document.write(x / y + "<br>");
        document.write(x % y + "<br>");
        //몫 나눠서 남은거
    </script>
    
</body>
</html>
